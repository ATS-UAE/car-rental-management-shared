version: "3"
services:
  nginx:
    restart: always
    build:
      context: ./nginx
    ports:
      - "${PORT}:80"
  api:
    restart: always
    build:
      dockerfile: Dockerfile.server
      context: .
    volumes:
      - /var/www/static:/var/www/static
  client:
    restart: always
    build:
      dockerfile: Dockerfile.client
      context: .
